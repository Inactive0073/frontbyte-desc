<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontbyte</title>
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="page-wrapper">
        <header class="header">
                <div class="header__heading">
                    <div class="logo">
                        <a href="javascript: void(0);">
                            <img class="logo-image" src="images/svg/img-logo-desktop-light.svg" alt="">
                        </a>
                    </div>
                    <nav class="header__nav">
                        <a href="javascript: void(0);" title="" class="header__menu-link">About</a>
                        <a href="javascript: void(0);" title="" class="header__menu-link">Projects</a>
                        <a href="javascript: void(0);" title="" class="header__menu-link">Services</a>
                        <a href="javascript: void(0);" title="" class="header__menu-link">Our team</a>
                        <a href="javascript: void(0);" title="" class="header__menu-link">Events</a>
                        <a href="javascript: void(0);" title="" class="header__menu-link">Contacts</a>
                    </nav>
                    <div class="header__lang-list">
                        <input id="No" type="radio" name="radio">
                        <label for="No">No</label>
                        <input id="En" type="radio" name="radio" checked>
                        <label for="En">En</label>
                        <input id="Ru" type="radio" name="radio" >
                        <label for="Ru">Ru</label>
                    </div>
                </div>
                <div class="header__main-content">
                    <h1 class="header__title">We provide digital services
                        and develop our own products in sports and iHealth industry</h1>
                    <p class="header__description">
                        We put technology and sport together to create the world's most efficient
                        <br>and popular sports apps.
                    </p>
                </div>
                <div class="header__link">
                    <a href="javascript: void(0);" class="header__link-item">Drop us a line</a>
                </div>
        </header>
    </div>
</body>

</html>
